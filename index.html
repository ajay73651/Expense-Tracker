<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #F4F4F4;
      }
      .form-container {
        width: 50%;
        margin: auto;
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #C7C7C7;
      }
      .btn-primary {
        background-color: #375A7F;
        border-color: #375A7F;
      }
      .btn-primary:hover {
        background-color: #2C4762;
        border-color: #2C4762;
      }
    </style>
  </head>
  <body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
    
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="#" class="nav-link text-secondary">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                    Home
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                    Dashboard
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                    Orders
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                    Products
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                    Expenses
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
          <div class="container d-flex flex-wrap justify-content-center">
            <span class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </span>
    
            <div class="text-end">
              <button type="button" class="btn btn-light text-dark me-2">Login</button>
              <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 form-container">
          <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off" >
            <h2 class="text-bg-primary">Add Expense</h2>
            <div class="mb-3 ">
                <label for="expenseAmount" class="form-label">Expense Amount</label>
                <div class="input-group">
                    <div class="input-group-text">$</div>
                    <input type="number" class="form-control" placeholder="enter amount" id="expenseAmount" name="expenseAmount" required>
                    <div class="input-group-text">.00</div>
                </div> 
            </div>
            <div class="mb-3 form-floating">
              <input type="text" class="form-control" placeholder="place description here" id="description" name="description" required>
              <label for="description" class="form-label">Description</label>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" name="category" required>
                <option value="">--</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
                <option value="internet">Internet</option>
                <option value="music">Music</option>
                <option value="books">Books</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 class="text-bg-primary">Expense List</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Expense Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenseList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <br><br><br>
    <nav class="nav nav-pills nav-fill bg-dark">
        <a class="nav-link active" aria-current="page" href="#">Sharpener</a>
        <a class="nav-link text-white" href="#">####</a>
        <a class="nav-link text-white" href="#">####</a>
        <a class="nav-link text-secondary disabled">Disabled</a>
    </nav>
  </body>
</html>
